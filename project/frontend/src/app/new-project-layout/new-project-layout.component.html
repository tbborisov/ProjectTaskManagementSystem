  <table mat-table [dataSource]="projects$" class="table" *ngIf="dataLoaded" [@newProjectLayoutFallthrough]="">
    <ng-container matColumnDef="PROJECT KEY">
      <mat-header-cell *matHeaderCellDef class="colNames"> PROJECT KEY </mat-header-cell> 
      <mat-cell *matCellDef="let project"> {{project.projectKey}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="PROJECT TITLE">
      <mat-header-cell *matHeaderCellDef class="colNames"> PROJECT TITLE </mat-header-cell>
      <mat-cell *matCellDef="let project"> {{project.projectTitle}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="clicked === i ? 'active' : 'inactive'" (click)="select(i, row.projectKey)"></mat-row>

  </table>
</div>

<div class="error" *ngIf="!isadmin">
    <h1>
      <font color="red">
          You have no permissions to do this!
        </font>
    </h1> 
  </div>

  <div>
    <div class="back" [@newProjectLayoutFallthrough]="">
      <div *ngIf="true">
        <a class="conf" routerLink="/menu">
          <button pButton type="button" icon="pi pi-angle-left" label="Back"></button>
        </a>
      </div>
    </div>
  </div>

</div>
